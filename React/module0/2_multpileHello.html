<!DOCTYPE html>
<html lang="en">

<head>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app">
    </div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
        // Javascript + HtML -> JSX
        //3 
        let counter = 0;
        function Hello() {
            counter++;
            // variable se value get then you also put curly
            //  and that variable
            return (<h1>hello world {counter}</h1>)
        }
        //2  //component compose
        function HelloParent() {
            return (
                <div>
                    <Hello></Hello>
                    <Hello></Hello>
                    <Hello></Hello>
                    <Hello></Hello>
                </div>
            )
        }
        //1  it puts  component  return value  in the  div with id=app 
        ReactDOM.render(<HelloParent></HelloParent>, document.getElementById("app"));
    </script>
</body>

</html>
