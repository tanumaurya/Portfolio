<!DOCTYPE html>
<html lang="en">

<head>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app">
    </div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
        // Javascript + HtML -> JSX
        //3 
        let counter = 0;
        function Hello(props) {
            // the parameter passed from parent in the form 
            // of html attr
            console.log(props);
            counter++;
            // variable se value get then you also put curly
            //  and that variable
            return (<h1>hello world {props.name} {counter}  age is  {props.age}</h1>)
        }

        //2 //component compose
        function HelloParent(props) {
            return (
                <div>
                    <h2>I am {props.gender}</h2>
                    <Hello name="Jasbir" age="25"></Hello>
                    <Hello name="Rajneesh" age="25"></Hello>
                    <Hello name="Pankaj" age="28"></Hello>
                    <Hello name="Subhesh" age="24"></Hello>
                </div>
            )
        }
        function HelloParent1() {
            return (
                <div>
                    <HelloParent gender="Male"></HelloParent>
                </div>
            )
        }
        //1  it puts  component  return value  in the  div with id=app 
        ReactDOM.render(<HelloParent1></HelloParent1>, document.getElementById("app"));
    </script>
</body>

</html>
