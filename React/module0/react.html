<!DOCTYPE html>
<html lang="en">
<head>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin>        
    </script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root">
    </div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
        // Javascript + HtML -> JSX
        function Hello() {
            return (
                <h1>hello world</h1>
            )
        }
        // it puts Hello function's (coomponent )  return value  in the  div with id=app 
        ReactDOM.render(<Hello></Hello>, document.getElementById("root"));
    </script>
</body>
</html>
