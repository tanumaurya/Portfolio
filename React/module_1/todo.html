<!DOCTYPE html>
<html lang="en">

<head>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app">
    </div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
        function InputBox(props) {
            {/* controlled component */ }
            let [value, changeValue] = React.useState("");
            function setInput(e) {
                let inputValue = e.target.value;
                // change value is used to update value state variable 
                changeValue(inputValue);
                //  when will it change after calling ?? -> you tell definetly 
            }
            function addTaskFromInput() {
                props.addTask(value);
                changeValue("");
            }
            return (
                <React.Fragment>
                    <input type="Text"
                        // set 
                        value={value}
                        //update 
                        onChange={setInput}
                    />
                    <button onClick={addTaskFromInput}>Add Task</button>
                </React.Fragment>
            )
        }
        
        function OutPutBox(props) {
            return (
                <React.Fragment>
                    <h1>Tasks</h1>
                    <ul
                    >
                        {/* when you have data in an array and want to print it */}
                        {/*react renders html array also */}
                        {props.tasks.map(function (arrElem, idx) {
                            // key is a prop that is specific to react 
                            // and to identify 
                            return (<li key={idx}>{arrElem}</li>)
                        })}
                    </ul>
                </React.Fragment>
            )
        }

        function Todo() {  // store these li's into an array
            let [tasks, setTasks] = React.useState([]);
            function addTask(value) {
                // copy data from original
                let newTaskArr = [...tasks];
                if (value == "") {
                    alert("Kindly enter some task");
                    return;
                }
                newTaskArr.push(value);
                setTasks(newTaskArr);
            }   
            return (
                <React.Fragment>
                    <h1>Todo App</h1>
                    <InputBox addTask={addTask} />
                    <OutPutBox tasks={tasks} />
                </React.Fragment>)
        }


        //1  it puts  component  return value  in the  div with id=app 
        ReactDOM.render(<Todo />, document.getElementById("app"));
    </script>
</body>

</html>
