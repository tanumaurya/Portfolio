<body>
    <h1> LocalStorage Example</h1>
    <script>
        // get 
        // set
        // strings  
        let randString = "I am string";
        localStorage.setItem("myString", randString);
        let string = localStorage.getItem("myString");
        console.log("string", string);

        // array ,object
        let arr = [1, 2, 3, 4];
        let strArr = JSON.stringify(arr);
        localStorage.setItem("arrdata", strArr);
        // get 
        strArr = localStorage.getItem("arrdata");
        arr = JSON.parse(strArr);
        console.log("arr", strArr);

// update
    </script>
</body>
